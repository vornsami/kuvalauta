{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Current Threads</th>
    </tr>
    {% for thread in threads %}
    <tr>
      <td><a method="GET" href="{{ url_for('threads_page',thread_id = thread.id) }}"> {{ thread.title }}</a> </td>
    </tr>
    {% endfor %}
    <tr>
      {% if current_user.is_authenticated %}
      <form action="{{ url_for('threads_form') }}">
         <button type="submit">Create a new thread</button>
      </form>
      {% endif %} 
    </tr>
  </table>
{% endblock %}
